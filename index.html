<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaPiin - 創作者媒合平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .header-image-mobile {
            width: 100%;
            height: auto;
            display: none;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .brand-logo {
            height: 36px;
            width: auto;
            display: block;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #e74c3c;
        }

        .login-btn {
            background: #007CD3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 124, 211, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 124, 211, 0.4);
            background: #0069b3;
        }

        /* Main Content */
        .main-content {
            padding: 80px 0 40px 0;
            text-align: center;
            background: #ffffff;
        }

        .hero-section {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .hero-title {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }

        .option-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(219, 0, 0, 0.1), rgba(0, 124, 211, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .option-card:hover::before {
            opacity: 0;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .option-card.brand:hover {
            border-color: #007CD3;
        }

        .option-card.creator:hover {
            border-color: #007CD3;
        }

        .option-card.case:hover {
            border-color: #DB0000;
        }

        .option-icon {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .brand .option-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .creator .option-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .case .option-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .option-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            position: relative;
            z-index: 2;
        }

        .option-description {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        /* Ghost Buttons */
        .ghost-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .ghost-btn {
            background-color: #ffffff;
            border: 2px solid #aaaaaa;
            color: #888888;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .ghost-btn:hover {
            color: #333333;
            border-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            margin-top: 120px;
        }

        .footer-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer-image-mobile {
            width: 100%;
            height: auto;
            display: none;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .copyright {
            color: #95a5a6;
            font-size: 14px;
        }

        .legal-links {
            display: flex;
            gap: 20px;
        }

        .legal-link {
            color: #95a5a6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .legal-link:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-image {
                display: none;
            }

            .header-image-mobile {
                display: block;
                margin-bottom: 30px;
            }

            .footer-image {
                display: none;
            }

            .footer-image-mobile {
                display: block;
                margin-top: 30px;
            }

            .main-content {
                padding: 20px 0 40px 0;
            }

            .hero-title {
                font-size: 30px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .options-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0;
                margin: 0 -40px;
            }

            .option-card {
                padding: 20px 20px 20px 15px;
                display: flex;
                align-items: center;
                gap: 15px;
                width: 100%;
            }

            .option-icon {
                margin: 0;
                width: 80px !important;
                height: 80px !important;
            }

            .option-content {
                text-align: left;
            }

            .option-title {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .option-description {
                font-size: 14px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .brand-logo {
                height: 30px;
            }

            .ghost-buttons-container {
                flex-direction: row;
                gap: 15px;
                margin-top: 40px;
                justify-content: center;
            }

            .ghost-btn {
                width: auto;
                padding: 8px 20px;
                font-size: 14px;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            animation: none;
        }

        .option-card {
            animation: none;
        }

        .option-card:nth-child(2) {
            animation: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="img/header.png" alt="Header" class="header-image">
        <img src="img/header_p.jpg" alt="Header Mobile" class="header-image-mobile">
    </header>

    <main class="main-content">
        <div class="container">
            <div class="hero-section">
                <h1 class="hero-title">找職缺，在 PaPiin !</h1>
                <p class="hero-subtitle">只要一分鐘，快速找到工作夥伴</p>
                
                <div class="options-container">
                    <div class="option-card creator" onclick="window.location.href='https://papiin.com/matching-create-case'">
                        <img src="img/01.png" alt="Creator Icon" class="option-icon">
                        <div class="option-content">
                            <h2 class="option-title">我要刊登</h2>
                            <p class="option-description">刊登職缺，吸引創作者應徵</p>
                        </div>
                    </div>
                    <div class="option-card case" onclick="window.location.href='https://papiin.com/matching.html'">
                        <img src="img/03.png" alt="Case Icon" class="option-icon">
                        <div class="option-content">
                            <h2 class="option-title">我要應徵</h2>
                            <p class="option-description">瀏覽案源，主動尋找工作機會</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img src="img/footer.png" alt="Footer" class="footer-image">
        <img src="img/footer_p.jpg" alt="Footer Mobile" class="footer-image-mobile">
    </footer>

    <script>
        function selectOption(type) {
            if (type === 'brand') {
                alert('歡迎品牌方！即將進入媒合流程，找到最適合的影像創作者。');
            } else if (type === 'creator') {
                alert('歡迎創作者！即將進入接案平台，尋找最棒的合作機會。');
            }
        }

        // Add smooth hover effects
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add click animation
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'translateY(-5px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                }, 150);
            });
        });
    </script>
</body>
</html>
